<html>
  <head>
    <title>Form Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script>
      function submitForm() {
        console.log("submitting form");
        location.href = "google.com";
        // get the form data
        var name = document.getElementById("name").value;
        var company = document.getElementById("company").value;
        var comment = document.getElementById("comment").value;
        var timein = document.getElementById("timein").value;
        var timeout = document.getElementById("timeout").value;
        var date = document.getElementById("date").value;
  
        // navigate to thankyou.html with the form data as URL parameters
        window.location.href = "thankyoyu.html?name=" + name + "&company=" + company + "&comment=" + comment + "&timein=" + timein + "&timeout=" + timeout + "&date=" + date;
      }
  </script>
  </head>
  <body>
    <div class="container">
      <div class="titleclass">
        <h1 >Beresford Hotel</h1>
        <!-- <h2 >Visitor Sign-In Form</h2> -->
      </div>
      <form id="myForm" method="POST"
      action="https://script.google.com/macros/s/AKfycbyNrfBoUktlboyC26O2VpnJXi9XFWXei-MKNpib_eph18wCAd8RA0X-HC7jELZK41DdCA/exec">
        <div class="mb-3">
          <h4 class="visitor">Visitor Form</h4>
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="company" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="company" name="company" required>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Comments</label>
          <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
          <label for="timein" class="form-label">Time In</label>
          <input type="time" class="form-control" id="timein" name="timein" required>
        </div>
        <div class="mb-3">
          <label for="timeout" class="form-label">Time Out</label>
          <input type="time" class="form-control" id="timeout" name="timeout" required>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%;"><div id="loading">Submit</div><div id="loader"></div></div>
          </button>
      </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
    </script>
  </body>
</html>
